		<script type="x-shader/x-vertex" id="vertexshader">
			attribute vec3 aPosition;
			attribute vec3 aNormal;
			attribute vec2 aTextureCoord;
			
			uniform mat4 uPMatrix;
			uniform mat4 uMVMatrix;
			uniform mat3 uNMatrix;
			
			//uniform vec4 uColor;
			varying vec4 vColor;

			varying vec3 vNormal;
			varying vec4 vPosition;

			varying vec2 vTextureCoord;
			
			void main(){
				// Calculate vertex position in eye coordinates. 
				vec4 tPosition = uMVMatrix * vec4(aPosition, 1.0);
				// Calculate projektion.
				gl_Position = uPMatrix * tPosition;
			
				vec3 tNormal = normalize(uNMatrix * aNormal);
				tNormal = uNMatrix * aNormal;
				
				// Calculate view vector.
				vec3 v = normalize(-tPosition.xyz);	

				vPosition = tPosition;
				vNormal = tNormal;

				vTextureCoord = aTextureCoord;
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;

			uniform sampler2D uTexture;

			varying vec3 vNormal;
			varying vec4 vPosition;

			varying vec4 vColor;
			varying vec2 vTextureCoord;

			// Ambient light.
			uniform vec3 ambientLight;

			// Pointlights.
			const int MAX_LIGHT_SOURCES = 8;
			struct LightSource {
				bool isOn;
				vec3 position;
				vec3 color;
			};
			uniform LightSource light[MAX_LIGHT_SOURCES];

			// Material.
			struct PhongMaterial {
				vec3 ka;
				vec3 kd;
				vec3 ks;
				float ke;
			};
			uniform PhongMaterial material;

			// Phong illumination for single light source,
			// no ambient light.
			vec3 phong(vec3 p, vec3 n, vec3 v, LightSource l) {
				vec3 L = l.color;

				vec3 s = normalize(l.position - p);
				vec3 r = reflect(-s, n);

				float sn = max( dot(s,n), 0.0);
				float rv = max( dot(r,v), 0.0);

				vec3 diffuse = material.kd * L * sn;

				vec3 specular = material.ks * L * pow(rv, material.ke);

				return diffuse + specular;
			}

			// Phong illumination for multiple light sources
			vec3 phong(vec3 p, vec3 n, vec3 v) {

				// Calculate ambient light.
				vec3 result = material.ka * ambientLight;

				// Add light from all light sources.
				for(int j=0; j < MAX_LIGHT_SOURCES; j++){
					if(light[j].isOn){
						result += phong(p, n, v, light[j]);
					}
				}
				return result;
			}

			void main() {
				vec3 v = vec3(0,0,-1);
				vec3 vNormal = normalize(vNormal);

				vec4 tColor = texture2D(uTexture, vTextureCoord);
    			vec4 lighting = vec4( phong(vPosition.xyz, vNormal, v), 1.0);
				gl_FragColor = tColor * lighting;
			}
		</script>
